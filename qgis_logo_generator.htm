<script>
function changeColor(){
var col1 = document.getElementById("polygon3");
var col2 = document.getElementById("polygon33");
var col3 = document.getElementById("polygon31");
var val1 = document.getElementById("val1");
var val2 = document.getElementById("val2");
var val3 = document.getElementById("val3");
var pick1 = document.getElementById("pick1");
var pick2 = document.getElementById("pick2");
var pick3 = document.getElementById("pick3");
col1.style.fill = val1.value;
pick1.value = val1.value;
col2.style.fill = val2.value;
pick2.value = val2.value;
col3.style.fill = val3.value;
pick3.value = val3.value;
}
function setValue1(){
var val1 = document.getElementById("val1");
var pick1 = document.getElementById("pick1");
val1.value = pick1.value;
changeColor();
}
function setValue2(){
var val2 = document.getElementById("val2");
var pick2 = document.getElementById("pick2");
val2.value = pick2.value;
changeColor();
}
function setValue3(){
var val3 = document.getElementById("val3");
var pick3 = document.getElementById("pick3");
val3.value = pick3.value;
changeColor();
}

function saveSVG(){
var content = document.getElementById("QGIS").outerHTML;
uriContent = "data:image/svg," + encodeURIComponent(content);
newWindow = window.open(uriContent, 'neuesDokument');
}
</script>
